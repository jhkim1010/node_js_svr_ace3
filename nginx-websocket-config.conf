# Nginx WebSocket 설정 가이드
# 이 파일은 참고용입니다. 실제 nginx 설정 파일에 적용하세요.

# WebSocket을 위한 location 블록 추가
# 기존 server 블록 안에 추가하거나 별도 location으로 설정

server {
    listen 443 ssl http2;
    server_name sync.coolsistema.com;

    # SSL 인증서 설정 (기존 설정 유지)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/certificate.key;

    # 일반 API 요청 프록시
    location /api {
        proxy_pass http://localhost:3030;  # Node.js 서버 포트
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket 경로 프록시 설정 (중요!)
    location /ws {
        proxy_pass http://localhost:3030;  # Node.js 서버 포트
        proxy_http_version 1.1;
        
        # WebSocket 업그레이드 필수 헤더
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 기본 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 타임아웃 설정 (긴 연결 유지)
        proxy_read_timeout 86400s;  # 24시간
        proxy_send_timeout 86400s;  # 24시간
        
        # 버퍼링 비활성화 (실시간 통신)
        proxy_buffering off;
    }

    # 루트 경로 (선택사항)
    location / {
        proxy_pass http://localhost:3030;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# HTTP에서 HTTPS로 리다이렉트 (선택사항)
server {
    listen 80;
    server_name sync.coolsistema.com;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

